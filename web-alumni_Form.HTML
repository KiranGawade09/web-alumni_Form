<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alumni Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="path/to/bootstrap.css">

</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-5">Alumni Form</h2>
    <form>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
      </div>
         <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
      </div>
      <div class="form-group row">
        <label for="graduation-year" class="col-sm-2 col-form-label">Graduation Year</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="graduation-year" placeholder="Enter your graduation year">
        </div>
      </div>
      <div class="form-group row">
        <label for="comments" class="col-sm-2 col-form-label">Comments</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12 text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="path/to/bootstrap.js"></script>
  <script src="path/to/jquery.js"></script>

</body>
</html>
